<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta en mantenimiento</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .mensaje {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .mensaje h1 {
            margin-top: 0;
            color: #333;
        }
        .mensaje p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>Cuenta profesional en construcción</h1>
        <p>Estamos realizando labores de mantenimiento. Por favor, vuelva a intentarlo más tarde.</p>
    </div>
</body>
</html>
